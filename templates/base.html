<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MayensPlace{% endblock %}</title>
    <meta name="description" content="MayensPlace is the perfect venue for weddings, parties, and corporate events in Des Plaines, IL. With a 100-person capacity and ample parking, we ensure a seamless event experience. Contact us today!">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    {% block extra_head %}
    {% endblock %}
</head>
<body class="bg-slate-100 scroll-smooth">
    {% block content %}
    {% endblock %}

    <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
        <div class="mx-auto p-4">
            <div class="text-sm text-center text-gray-500 sm:text-center dark:text-gray-400">© 2025 <a href="https://flowbite.com/" class="hover:underline">Mayens</a>. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-7d47e40b-5c42-4671-b2b2-aa70aa3db0d8" data-elfsight-app-lazy></div>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
