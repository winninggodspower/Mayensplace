<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayensPlace</title>
    <link rel="stylesheet" href="static/css/output.css">
    <style>
        .cursor {
            display: inline-block;
            width: 2px;
            height: .8em;
            background-color: white;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>

<body>
    <header class="h-screen">
        <!-- Background Video Video with Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/40 to-black/70 z-10"></div>
        <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay muted loop>
            <source src="static/images/VID-20250113-WA0006.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>

        <!-- Navbar -->
        <nav class="flex flex-wrap items-center justify-between mx-auto p-4 fixed top-0 w-full z-20">
            <div class="conatiner mx-auto flex items-center justify-between" id="navbar-cta">
                <ul class="flex gap-4 md:gap-7 text-white">
                    <li><a href="#about" class="hover:underline decoration-green-300">About</a></li>
                    <li><a href="#spaces" class="hover:underline decoration-green-300">Gallery</a></li>
                    <li><a href="#contact" class="hover:underline decoration-green-300">Contact</a></li>
                    <li><a href="#book-now" class="hover:underline decoration-green-300">Book Now</a></li>
                </ul>
            </div>
        </nav>

        <!-- Hero Content -->
        <div 
            class="relative z-10 flex flex-col items-center justify-center text-center text-white px-4 h-full"
        >
            <h1 class="text-4xl sm:text-6xl font-bold mb-6">
                Your Perfect Space for 
                <span class="block min-h-[1.2em] mt-4">
                    <span class="bg-gradient-to-r from-green-600 via-green-400 to-gray-700/20  px-4 rounded-lg">
                        <span id="typed-text"></span>
                        <span class="cursor"></span>
                    </span>
                </span>
            </h1>
            <p class="text-lg sm:text-xl mb-8">
                Book event space for weddings, parties, corporate events, and more.
            </p>
            <div>
                <button type="button" class="border border-gray-300 focus:outline-none hover:bg-gray-100 hover:text-gray-800 focus:ring-1 focus:ring-gray-100 font-medium rounded-full text-sm md:px-10 md:py-3 px-8 py-2.5">View Space</button>
                <button type="button" class="text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-1 focus:ring-blue-300 rounded-full text-sm md:px-10 md:py-3 px-8 py-2.5 text-center ">Book Space</button>
            </div>
        </div>


    </header>

    <script src="./scripts/text-animation.js"></script>
</body>
</html>
